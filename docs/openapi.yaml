openapi: 3.0.4
info:
  title: Inlet Shop API
  version: 1.0.0
  description: API for Inlet.Shop.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.inlet.shop
    description: Production server
  - url: http://127.0.0.1:8001
    description: Development server

tags:
  - name: Vendor
    description: Operations related to vendors

paths:
  # Vendor
  /vendor/{vendor_id}/password/{token}:
    put:
      $ref: "./paths/vendor/createPassword.yaml"
  /vendor/password:
    put:
      $ref: "./paths/vendor/changePassword.yaml"
  /vendor/login:
    post:
      $ref: "./paths/vendor/login.yaml"
  /vendor/self:
    get:
      $ref: "./paths/vendor/getSelf.yaml"
  /vendor/{vendor_url}:
    get:
      $ref: "./paths/vendor/get.yaml"
  /vendor:
    get:
      $ref: "./paths/vendor/getAll.yaml"
    put:
      $ref: "./paths/vendor/update.yaml"
  /vendor/image:
    put:
      $ref: "./paths/vendor/updateImage.yaml"
  /vendor/password/reset:
    post:
      $ref: "./paths/vendor/resetPassword.yaml"

components:
  securitySchemes:
    $ref: "./components/security.yaml"
