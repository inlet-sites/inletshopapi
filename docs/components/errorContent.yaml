"400":
  description: Bad Request
  content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: number
              example: 400
            message:
              type: string
              example: User entered incorrect data

"401":
  description: Unauthorized
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: number
            example: 401
          message:
            type: string
            example: Unauthorized user

"403":
  description: Forbidden
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: number
            example: 403
          message:
            type: string
            example: Unauthorized access

"404":
  description: Not Found
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: number
            example: 404
          message:
            type: string
            example: Vendor with that ID does not exist

"500":
  description: Internal Server Error
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: number
            example: 500
          message:
            type: string
            example: Internal server error
