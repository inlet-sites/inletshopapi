type: object
properties:
  id:
    type: string
    format: objectid
    description: Unique ID of the vendor.
    example: 651f7b7e2c8b5e0a1c45d9b3
  email:
    type: string
    description: Email address for owner. Not public facing.
    example: owner@inletsites.dev
  owner:
    type: string
    description: Name of the owner of the business.
    example: John Q. Owner
  store:
    type: string
    description: Name of the business.
    example: Inlet Sites
  url:
    type: string
    description: URL to be used for the business on site. For example, 'example-store' is available at https://inlet.shop/example-store.
    example: inlet-sites
  public_data:
    $ref: "./publicData.yaml"
  html: 
    type: string
    description: An HTML page to display on the vendors "About" page. This is for a custom page instead of the default.
    example: <div>Custom HTML</div>
  new_order_send_email:
    type: boolean
    description: If true, an email will be sent to the owner for every new order.
    example: true
