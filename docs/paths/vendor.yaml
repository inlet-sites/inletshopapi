/vendor/{vendor_id}/password/{token}:
  put:
    operationId: vendorCreatePassword
    summary: Create password
    description: Allows a new user to create their password in order to grant them access.
    tags: [Vendor]
    parameters:
      - name: vendor-id
        in: path
        required: true
        description: Vendor ID (ObjectId)
        schema:
          type: string
          example: 68e437e1f2235a39d7ce5f47

      - name: token
        in: path
        required: true
        description: Vendor token (UUID)
        schema:
          type: string
          example: 92d98d7b-1279-488e-ae2d-652920c06209

    requestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - password
              - confirmPassword
            properties:
              password:
                type: string
                format: password
                description: New password for the vendor
                example: password123
              confirmPassword:
                type: string
                format: password
                description: Same password for confirmation
                example: password123

    responses:
      "200":
        description: "Password created (always returns '{success: true}')"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
      "400":
        description: "Bad request"
        content:
          $ref: "#/components/errorContent/Response400"
      "401":
        description: "Invalid authorization"
        content:
          $ref: "#/components/errorContent/Response401"
      "404":
        description: "Vendor not found"
        content:
          $ref: "#/components/errorContent/Response404"
      "500":
        description: "Internal server error"
        content:
          $ref: "#/components/errorContent/Response500"

