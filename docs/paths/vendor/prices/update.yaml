operationId: vendorPricesUpdate
summary: Update Price
security:
  - VendorAuth: []
description: Update a few of the properties on a Price object
tags: [Vendor Prices]
parameters:
  - name: product_id
    in: path
    required: true
    description: Product ID to delete price from.
    schema:
      type: string
      format: objectid
      example: 6744c8c9f0e3ad1b62a4a19f
  - name: price_id
    in: path
    required: true
    description: ID of the price to delete from the product
    schema:
      type: string
      format: objectid
      example: 6744c8c9b1de473f0cf9c72e
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          descriptor:
            type: string
            description: Short description of the price
            example: Large
          quantity:
            type: number
            description: Quantity available for purchase
            example: 10
responses:
  "200":
    description: Price deleted
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Price"
  "400":
    $ref: "#/components/responses/400"
  "401":
    $ref: "#/components/responses/401"
  "403":
    $ref: "#/components/responses/403"
  "500":
    $ref: "#/components/responses/500"
