operationId: vendorUpdate
summary: Update vendor
security:
  - VendorAuth: []
description: Update data on the vendor, including public facing data. All fields are optional.
tags: [Vendor]
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          stripe_activated:
            type: boolean
            description: Determines whether the vendor has completed the onboarding process for Stripe.
            example: false
          new_order_send_email:
            type: boolean
            description: Whether the vendor is sent an email whenever a new order is created.
            example: false
          public_data:
            type: object
            properties:
              phone:
                type: string
                description: Vendor phone number
                example: (555) 123-4567
              email:
                type: string
                description: Vendor email address
                example: john.doe@inletsites.dev
              address:
                type: object
                properties:
                  text:
                    type: string
                    description: Address of the user
                    example: 1600 Pennsylvania Avenue, Washington D.C
                  link:
                    type: string
                    description: URL for a link to the address
                    example: "https://www.google.com/maps/place/1600+Pennsylvania+Ave+NW,+Washington,+DC+20500/@38.8964536,-77.0390759,1710m/data=!3m2!1e3!4b1!4m6!3m5!1s0x89b7b762e9178029:0x86be54e6c6e4a38a!8m2!3d38.8964495!4d-77.036501!16s%2Fg%2F11ldrc5b32?entry=ttu&g_ep=EgoyMDI1MTAwOC4wIKXMDSoASAFQAw%3D%3D"
              slogan:
                type: string
                description: Short slogan of the business. Just a few words.
                example: Best in the Business!
              description:
                type: string
                description: Long form description of the business
                example: We are a business in the area that does lots of stuff. Call for more information.
              hours:
                $ref: "../../components/schemas/hours.yaml"
              links:
                type: array
                items:
                  type: object
                  properties:
                    text:
                      type: string
                      description: Text display for the link
                      example: Facebook
                    url:
                      type: string
                      description: URL to the resource
                      example: https://facebook.com/my-page
                  required:
                    - text
                    - url
              website:
                type: string
                description: URL of personal website
                example: https://inletsites.dev

responses:
  "200":
    description: "Update vendor data"
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/vendor.yaml"
  "500":
    $ref: "../../components/responses/500.yaml"

