operationId: passwordEmail
summary: Send Password Reset Email
security: []
description: Send an email containing a link for reseting the user's password
tags: [Vendor]
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: String
            format: email
            description: Vendor email address to send password reset to
            example: vendor@inletshop.dev
responses:
  "200":
    description: "Email sent to vendor with further instructions (always returns '{success: true}')"
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              description: Always 'true'
              example: true
  "500":
    $ref: "../../components/responses/500.yaml"
