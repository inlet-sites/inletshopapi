operationId: vendorResetPassword
summary: Reset Password
security: []
description: Reset the password for a user
tags: [Vendor]
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - vendor
          - token
          - password
          - confirm_password
        properties:
          vendor:
            type: string
            description: ObjectID of the vendor
            example: 68e437e1f2235a39d7ce5f47
          token:
            type: string
            format: uuid
            description: UUID token unique to the user
            example: 92d98d7b-1279-488e-ae2d-652920c06209
          password:
            type: string
            format: password
            description: New vendor password
            example: "password124"
          confirm_password:
            type: string
            format: password
            description: Confirmation password
            example: "password124"
responses:
  "200":
    description: "Password successfully reset (always returns '{success: true}')"
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
  "400":
    $ref: "../../components/responses/400.yaml"
  "500":
    $ref: "../../components/responses/500.yaml"
