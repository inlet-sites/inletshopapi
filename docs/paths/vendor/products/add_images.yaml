operationId: vendorProductsAddImages
summary: Add Images
security:
  - VendorAuth: []
description: Add one or more images to list of product images.
tags: [Vendor Products]
parameters:
  - name: product_id
    in: path
    required: true
    description: ObjectId of the product to add images to.
    schema:
      type: string
      format: objectid
      example: 68fcb9c63e2a4fcd9a8a1d92
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          images:
            type: array
            items:
              type: string
              format: binary
            description: "List of images to add to product (Max total payload: 50MB)"
          ids:
            type: array
            items:
              type: string
              format: uuid
            description: UUIDs generated on the front-end for each image
          thumbnail:
            type: string
            nullable: true
            description: UUID of the image to be used as the thumbnail
        required:
          - images
          - ids
responses:
  "202":
    description: Image processing in progress
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              description: Always true
              example: true
  "400":
    $ref: "#/components/responses/400"
  "401":
    $ref: "#/components/responses/401"
  "403":
    $ref: "#/components/responses/403"
  "404":
    $ref: "#/components/responses/404"
  "500":
    $ref: "#/components/responses/500"

          
